<header class="header" [class.scrolled]="isScrolled">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo/logoeljaripeo.svg" alt="El Jaripeo Campestre Logo" class="logo-img">
                    <h1>El Jaripeo</h1>
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#hero" [class.active]="activeSection === 'hero'">Inicio</a></li>
                    <li><a href="#about" [class.active]="activeSection === 'about'">Nosotros</a></li>
                    <li><a href="#features" [class.active]="activeSection === 'features'">Instalaciones</a></li>
                    <li><a href="#menu" [class.active]="activeSection === 'menu'">Menú</a></li>
                    <li><a href="#gallery" [class.active]="activeSection === 'gallery'">Galería</a></li>
                    <li><a href="#contact" [class.active]="activeSection === 'contact'">Contacto</a></li>
                </ul>
            </nav>
            
            <button class="menu-toggle" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </div>
    
    <div class="mobile-nav" [class.open]="isMobileMenuOpen">
        <ul>
            <li><a href="#hero" [class.active]="activeSection === 'hero'" (click)="closeMobileMenu()">Inicio</a></li>
            <li><a href="#about" [class.active]="activeSection === 'about'" (click)="closeMobileMenu()">Nosotros</a></li>
            <li><a href="#features" [class.active]="activeSection === 'features'" (click)="closeMobileMenu()">Instalaciones</a></li>
            <li><a href="#menu" [class.active]="activeSection === 'menu'" (click)="closeMobileMenu()">Menú</a></li>
            <li><a href="#gallery" [class.active]="activeSection === 'gallery'" (click)="closeMobileMenu()">Galería</a></li>
            <li><a href="#contact" [class.active]="activeSection === 'contact'" (click)="closeMobileMenu()">Contacto</a></li>
        </ul>
    </div>
    
    <div class="overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>

<div class="container">
  <div class="section-header text-center">
    <h2>Nuestro Menú</h2>
    <p class="subtitle">Sabores que te transportan al campo</p>
  </div>
  
  <div class="menu-categories">
    <button 
      *ngFor="let category of menuCategories" 
      class="menu-category" 
      [class.active]="activeCategory === category.id"
      (click)="setActiveCategory(category.id)">
      {{ category.name }}
    </button>
  </div>
  
  <div class="menu-items">
    <div class="menu-item" *ngFor="let item of menuItems[activeCategory]">
      <div class="menu-item-image">
        <img [src]="item.image" [alt]="item.name">
      </div>
      <div class="menu-item-content">
        <div class="menu-item-header">
          <h3>{{ item.name }}</h3>
          <span class="menu-item-price">{{ item.price }}</span>
        </div>
        <p class="menu-item-description">{{ item.description }}</p>
      </div>
    </div>
  </div>
  
  <div class="text-center mt-4">
    <button class="btn btn-primary" (click)="openFullMenu()">Ver Menú Completo</button>
  </div>
</div>
